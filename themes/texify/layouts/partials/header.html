<header id="header">
  <h2>
    <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  </h2>
  <h4>
    <a href="{{ .Site.BaseURL }}">{{ .Site.Params.description }}</a>
  </h4>

  <nav>
    {{ range .Site.Menus.main }}
    <span class="nav-bar-item">
      <a class="link" href="{{ .URL | safeURL }}">{{ .Name }}</a>
    </span>
    {{ end }}
  </nav>
</header>
